<!doctype html>
<html lang="en">

<head>
    <title>Giriş Sayfası</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- css -->
    <link rel="stylesheet" href="loginstyle.css">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div style=" display: flex; justify-content: center; align-items: center;">
        <div style="width: 500px; margin-top: 200px; background-color: #789789c9;">
            <div class="form_div"
                style=" padding-top: 50px; display: flex;  justify-content: center;  align-items: center;">
                <!-- method="post" işlevi göndere tıklandığında adres çubuğuna bilgileri yazmamasıdır -->
                <!--  autocomplete="on" özelliği, tarayıcının form alanlarını otomatik olarak doldurmasına izin verir -->
                <form action="#!" autocomplete="on" name="form_login" method="post" id="form_id_login">
                    <table>
                        <thead>
                            <th style="text-align: center; font-size: 2rem; padding-bottom: 3rem; padding-top:0%;">Giriş Yap</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input id="uemail" name="uemail" type="email" placeholder="E-mailiniz"
                                        title="E-mail" required autofocus="true">
                                </td>
                            </tr>
                            <tr>
                                <td><input id="upassword" name="upassword" type="password" placeholder="Şifreniz"
                                        title="Şifreniz" required autofocus="true"></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td>
                                    <div class="d-flex justify-content-center size">
                                        <button type="submit" class="btn btn-outline-warning w-100 mt-4" style="color: black; border-color: black;">Giriş Yap</button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p style="margin-top: 4rem;">Hesabınız yok mu? <a href="register.html" style="color: #FFCA2C;"><b>Hesap oluşturun.</b></a></p>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
